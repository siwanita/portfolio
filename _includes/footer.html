<style>
  .site-footer {
    /*    height: 60px; */
    position: fixed;
    overflow: hidden;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 9999;
    /*    line-height: 60px; */
    -webkit-box-shadow: 0px -2px 4px 0px rgb(0 0 0 / 10%);
    -moz-box-shadow: 0px -2px 4px 0px rgb(0 0 0 / 10%);
    box-shadow: 0px -2px 4px 0px rgb(0 0 0 / 10%);
  }

  footer .icon {
    margin: 10px;
    display: inline-block;
    flex: 0 0 50px;
    width: 50px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    font-size: 1.3em;
    border-radius: 50%;
    border: solid 1px rgba(0, 0, 0, 0.1);
  }

  footer .icon:hover {
    color: rgba(0, 0, 0, 0.9) !important;
  }
</style>
<footer class="site-footer text-muted text-center bg-light">
  <div class="container">
    {%- assign social = site.social_links -%}
    {%- if social.linkedin -%}
    <a href="https://www.linkedin.com/in/{{ social.linkedin | cgi_escape | escape }}" title="LinkedIn" target="_blank"
      class="icon text-muted"><i class="fa fa-linkedin"></i></a>
      {% endif %}
    {%- if social.github -%}
    <a rel="me" href="https://github.com/{{ social.github | cgi_escape | escape }}" target="_blank" title="GitHub"
      class="icon text-muted"><i class="fa fa-github"></i></a>
    {% endif %}
    <a rel="" href="{{ "/feed.xml" | relative_url }}" target="_blank" title="RSS" class="icon text-muted"><i
        class="fa fa-rss"></i></a>
  </div>
</footer>
