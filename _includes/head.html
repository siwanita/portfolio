<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url}}">
  <link rel="stylesheet" href="{{"/assets/font-awesome/css/font-awesome.min.css" | relative_url}}">
  <title>{% if page.title %}{{ site.title | escape }} - {{ page.title | escape }}{% else %}{{ site.title | escape }}{%
    endif %}</title>
  <meta name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{"/feed.xml" |
    relative_url}}">
  <script src="{{"/assets/js/jquery/jquery.min.js" | relative_url }}"></script>
  <script src="{{"/assets/js/bootstrap/bootstrap.bundle.min.js" | relative_url}}"></script>
  <script defer src="{{"/assets/js/fuse.js" | relative_url}}"></script>
  <script src="{{"/assets/js/search.js" | relative_url}}"></script>
  <!-- {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %} -->
</head>
